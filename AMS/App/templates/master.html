<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul id="html-list"></ul> <!-- This is where the list items will be added -->

    <script>
        fetch('/api/list/')  // Updated endpoint to match the new URL pattern
            .then(response => response.json())
            .then(data => {
                const bookList = document.getElementById('html-list');
                data.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `${user.user_name} by ${user.user_email}`;
                    bookList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
